<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Tracker</title>
<script type="text/javascript" src="js/script.js"></script>

</head>
<body>

	<h1>Event Tracker</h1>



	<div id="output">
		<div id="allGames">
			<form name="addGameForm">
				<input type="text" name="title" placeholder="Title" /> <input
					type="text" name="console" placeholder="Console" /> <input
					type="text" name="rating" placeholder="Rating" /> <input
					type="text" name="releaseYear" placeholder="Release Year" /> 
					<input type="text" name="genre" placeholder="Genre" />
					<input type="number" name="players" placeholder="Players" />
					<input type="text" name="eventLocation" placeholder="Event Location" />
				<button name="create">Create</button>
			</form>
			<form name="allForm">
				<button name="lookup">All Games</button>
			</form>
		</div>
		
		
		
		
		
		<div id="addEvent">
		</div>
		
		
		
		
		
	</div>
</body>
</html>
